{% extends "base.html" %}

{% block title %}Login - AI Quest{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <h1>Bentornato Esploratore!</h1>
        <p>Accedi per continuare il tuo viaggio</p>
    </div>

    <form action="{{ url_for('auth.login') }}" method="POST" class="auth-form">
        <div class="form-group">
            <label for="login">Username</label>
            <input type="text" id="login" name="login" placeholder="Inserisci il tuo username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
        </div>

        <button type="submit" class="btn btn-primary">Accedi</button>
    </form>

    <div class="auth-footer">
        <p>Non hai un account? <a href="{{ url_for('auth.register') }}">Registrati ora</a></p>
    </div>
</div>
{% endblock %}
